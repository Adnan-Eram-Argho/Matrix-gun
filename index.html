    <h1 class="mx-auto text-center mt-5">B matrix:</h1>
    <div class="container ">

            <div class="col-4"><input type="text" value="1" id="b11"></div>

        <div class="row">

            <div class="col-4"><input type="text" value="0" id="b33"></div>
        </div>


        <button id="answer-btn" class="btn btn-danger">Answer</button>
    </div>


    <h1 class="mx-auto text-center mt-5">Multiplication of matrix:</h1>
    <div class="container" id="answer-2">
        <div class="row">

            <div class="col-4"><input type="text" value="0" id="c32"></div>
            <div class="col-4"><input type="text" value="0" id="c33"></div>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-danger " id="clear"> clear</button>
    </div>
